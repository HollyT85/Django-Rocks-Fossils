{% extends 'base.html' %}

{% load static %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col">
            <h2>Add Rock / Fossil</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!--Form to add rock / fossil-->
            <form method="POST" action="{% url 'add_rock' %}" class="add-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" id="owner" placeholder="{{rock.owner}}" name="owner"
                        required>
                    <label for="owner"></label>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="rock_title" placeholder="Title" name="title"
                        required>
                    <label for="rock_title"></label>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="location" placeholder="Location Found" name="location">
                    <label for="location"></label>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="extra_info" placeholder="Extra Info" name="extra_info"
                        required>
                    <label for="extra_info"></label>
                </div>

                <div>
                    <a class="btn btn-secondary" href="{% url 'home' %}">Cancel</a>
                    <button class="btn btn-secondary" type="submit">Add Rock / Fossil</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
